<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet"
          href="self/jekyll-css/adobe-jekyll-reveal-theme-external.css">
    <script src="./reveal.js/dist/reveal.js"></script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">

        {{ content }}

      </div>
    </div>
<script type="module">
  import adobeRevealConfig from "./self/js/reveal-config.js";
  import revealize from "./self/js/revealize.js";
  Reveal.initialize({
      controls: false,
      progress: true,
      hash: true,
      plugins: [ revealize ],
      // etc.
      ... adobeRevealConfig
  });
</script>
</body>
</html>
